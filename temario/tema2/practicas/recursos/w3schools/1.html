<html>

<head>
    <style>
        p.center {
            text-align: center;
            color: red;
        }
        
        div .center {
            text-align: center;
            color: blue;
        }
    </style>
</head>

<body>
    <!-- https://www.w3schools.com/css/default.asp
    https://www.w3schools.com/cssref/default.asp
    https://www.w3schools.com/cssref/css_selectors.asp -->
    <h1>SELECTORES</h1>
    <p class="center">P&aacute;rrafo 1</p>
    <div>
        <p class="center">P&aacute;rrafo 2</p>
    </div>
    <!-- .class1.class2
    Selecciona todos los elementos con name1 y name2 establecidos dentro de su atributo de clase
    .class1 .class2
    Selecciona todos los elementos con nombre2 que son descendientes de un elemento con nombre1 -->
</body>

</html>
