<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesibilidad - Formularios</title>
    <!-- Icon -->
    <link rel="icon" type="image/png" href="../imagenes/icon_small.png">
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Viga&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="../dist/css/main.css" />
</head>

<body>
    <header>
        <h1>Accesibilidad - Formularios</h1>
        <button class="hamburguesa" onclick="openNav();">
            <i class="material-icons" onkeypress="if(event.key=='Enter')openNav();">menu</i>
        </button>
        <nav id="idNav" role="navigation">
            <ul id="idUl">
                <li><a href="..">Home</a></li>
                <li><a href="teoria.html">Teoría</a></li>
                <li><a class="aMarcado" href="formularios.html">Formularios</a></li>
                <li><a href="imagenes.html">Imágenes</a></li>
                <li><a href="videos.html">Vídeos</a></li>
                <li><a href="extensiones.html">Extensiones</a></li>
                <li id="idTemaLi" class="cambiar-tema-li tema-oscuro" onclick="cambiarTema();" role="button" tabindex="0" onkeypress="if(event.key=='Enter')cambiarTema();">Cambiar de tema</li>
            </ul>
        </nav>
    </header>

    <main>
        <form onsubmit="return validarFormulario();">
            <label for="nombre">* NOMBRE:</label>
            <input type="text" id="nombre" size="20" required="required" aria-required="true">
            <label for="edad">* EDAD: (Mayor de edad)</label>
            <input type="number" id="edad" min="18" max="100" step="1" required="required" aria-required="true">
            <input id="premium" type="checkbox" aria-checked="false" onchange="intercambiarValorPremium();"></input>
            <label for="premium">PREMIUM</label>
            <label class="d-block">SEXO:</label>
            <input type="radio" name="sexo" id="masculino" checked="checked" aria-checked="true" onchange="intercambiarValoresMasculino();" aria-label="Sexo masculino">
            <label class="m-right gray-c" for="masculino">MAS.</label>
            <input type="radio" name="sexo" id="femenino" aria-checked="false" onchange="intercambiarValoresFemenino();" aria-label="Sexo femenino">
            <label class="gray-c" for="femenino">FEM.</label>
            <label class="d-block" for="ciudad">* CIUDAD:</label>
            <select id="ciudad" aria-required="true">
                <option value="SELECCIONAR">SELECCIONAR</option>
                <option value="BARCELONA">BARCELONA</option>
                <option value="MADRID">MADRID</option>
                <option value="VALLADOLID">VALLADOLID</option>
            </select>
            <label for="otros_datos">OTROS DATOS:</label>
            <input type="text" id="otros_datos" size="20" aria-required="false">
            <input class="display-inline" type="button" value="CONFIRMAR" onclick="mostrarDialog();">
            <input class="display-inline" type="submit" value="ENVIAR">
            <input class="display-inline" type="reset" value="RESTABLECER">
        </form>
        <dialog id="confirmar_dialog">
            <form class="form-dialog" method="dialog">
                <p>¿Está seguro de que desea confirmar sus datos?</p>
                <input type="button" id="confirmar_dialog" value="Confirmar" onclick="alert('Datos confirmados'); cerrarDialog();">
                <input type="button" id="cancelar_dialog" value="Cancelar" onclick="cerrarDialog();">
            </form>
        </dialog>
    </main>

    <footer>
        <h3>DESARROLLADOR: LUIS VALLES PASTOR</h3>
    </footer>

    <script src="../dist/js/main_script.js"></script>
</body>

</html>
